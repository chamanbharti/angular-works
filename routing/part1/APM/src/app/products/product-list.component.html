<div class='card'>
  <div class='card-header'>
    {{pageTitle}}
  </div>
  <div class='card-body'>
    <div class='row'>
      <div class='col-md-2'>Filter by:</div>
      <div class='col-md-4'>
        <input type='text'
               [(ngModel)]='listFilter' />
      </div>
    </div>
    <div class='row'>
      <div class='col-md-6'>
        <h4>Filtered by: {{listFilter}}</h4>
      </div>
    </div>
    <div class='table-responsive'>
      <table class='table'
             *ngIf='product && product.length'>
        <thead>
          <tr>
            <th>
              <button class='btn btn-primary'
                      (click)='toggleImage()'>
                {{showImage ? 'Hide' : 'Show'}} Image
              </button>
            </th>
            <th>Product</th>
            <th>Code</th>
            <th>Available</th>
            <th>Price</th>
            <th>5 Star Rating</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let product of filteredProducts'>
            <td>
              <img *ngIf='showImage'
                   [src]='product.imageUrl'
                   [title]='product.productName'
                   [style.width.px]='imageWidth'
                   [style.margin.px]='imageMargin'>
            </td>
            <!-- Route Required Parameters-->
            <td><a [routerLink]="['/products', product.id]">{{ product.productName }}</a></td>
            <!--Route Optional Parameters-->
            <!-- <td><a [routerLink]="['/products', {id:'product.productId',name:'chaman',code:'g'}]">{{ product.productName }}</a></td> -->
           <!-- Route Query Parameters-->
           <!-- <td><a [routerLink]="['/products']" [queryParams]="{id:product.productId,name:product.productName}">{{ product.productName }}</a></td> -->
            <td>{{ product.productCode | lowercase | convertToSpaces:'-' }}</td>
            <td>{{ product.releaseDate }}</td>
            <td>{{ product.price | currency:'USD':'symbol':'1.2-2' }}</td>
            <!-- <td>
              <pm-star [rating]='product.starRating'
                       (ratingClicked)='onRatingClicked($event)'>
              </pm-star>
            </td> -->
            <td>
              <button class="btn btn-outline-primary btn-sm" [routerLink]="['/products',product.id, 'edit']">Edit</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>

</div>
