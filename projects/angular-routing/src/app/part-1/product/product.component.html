<h1>Product List</h1>
<div class="table-responsive">
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let product of products;">
                <td>{{product.productId}}</td>
                <!-- <td><a [routerLink]="['detail', product.productId]">{{product.name}}</a></td> -->
                <!-- <td><a [routerLink]="[product.productId]">{{product.name}}</a></td> -->
                <!-- <td><a [routerLink]="[product.productId]">{{product.name}}</a></td> -->
                <td><a [routerLink]="['detail', product.productId]">{{product.name}}</a></td>
                <td>{{product.price}}</td>
            </tr>
        </tbody>
    </table>
</div>
<router-outlet></router-outlet>

<h1>Product Page</h1>

 <p>Current Page No <strong> {{pageNo}} </strong></p>
 <p>snapshot Page No  <strong> {{ snapshotPageNo }} </strong></p>

<button (click)="nextPage()">Next Page</button>
