<!-- <form (ngSubmit)="onSubmit(formData)" #formData="ngForm"> -->

<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">

      <form (ngSubmit)="onSubmit(formData)" #formData>
          <div id="user-data">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text"
            id="username"
            class="form-control"
            ngModel
            name="username"
            required
            #username="ngModel">
            <span class="help-block" *ngIf="!username.valid && username.touched">Please enter a valid name!</span>
          </div>
          <button class="btn btn-default" type="button">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input type="email"
            id="email"
            class="form-control"
            ngModel
            name="email"
            required
            email
            #email="ngModel">
          </div>
          <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email id!</span>
        </div>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select
          id="secret"
          class="form-control"
          ngModel
          name="select"
          >
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <button
        class="btn btn-primary"
        type="submit"
        >Submit</button>
      </form>
    </div>
  </div>
</div>
